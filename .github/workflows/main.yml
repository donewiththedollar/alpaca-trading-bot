name: Deploy Trading Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: SSH into Server and Git Pull
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }} # replace this with your private SSH key stored as a GitHub secret
        port: 22
        script: |
          cd dev/trading-bot/
          git pull
    
    - name: Send Discord notification on success
        if: success()
        uses: ashleygwilliams/http-requests@v3
        with:
          method: POST
          url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          headers: |
            {
              "Content-type": "application/json"
            }
          data: |
            {
              "content": "Trading bot deployed successfully!"
            }
